<%= require('html-loader!../src/static/vars.php') %>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <%= require('html-loader!../src/static/tracker_code.php') %>
    <script type="text/javascript">
      !function(win, doc, tag) {
          window.mbp = { f: 'UW-K-WWAZNG', b: '{clickid}', k: '{subid}' }
          let el_tag = doc.createElement(tag)
          el_tag.async = 1;
          el_tag.src = '<%= VUE_APP_LINK %>/event/js?v=' + mbp.f;
          let bd = doc.getElementsByTagName(tag)[0]
          bd.parentNode.append(el_tag);
      } (window, document, "script");
    </script>
  </head>
  <body>
    <%= require('html-loader!../src/static/fb_html_pixel.php') %>
    <div id="app"></div>
    <input type="hidden" id="binom" value="{clickid}" />
  </body>
</html>
